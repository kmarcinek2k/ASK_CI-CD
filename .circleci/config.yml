# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  node: circleci/node@2.1.0
jobs:
    build-and-test:
    build:
      executor:
        name: node/default
      steps:
        - checkout

    acceptance_test_1:
      executor:
        name: node/default
      steps:
        - checkout
        - node/install-packages:
            app-dir: ./server
        - run:
            command: npm install
            working_directory: ./server
        - run:
            command: npm test
            working_directory: ./server
    acceptance_test_2:
      executor:
        name: node/default
      steps:
        - checkout
        - run:
            command: npm install
            working_directory: ./client
        - run:
            command: npm test
            working_directory: ./client
workflows:
      build-and-test:
        jobs:
          - build
          - acceptance_test_1:
            requires:
              - build
          - acceptance_test_2:
            requires:
              - build


